version: 2.1

jobs:
  setup-on-linux:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - run:
          name: Setup Lando on Linux
          command: |
            pwd
            env
            whoami
            lsa -lsa ~
            chmod +x ./setup-lando.sh
            ./setup-lando.sh --debug --version "3-dev" --no-setup
            lando version

