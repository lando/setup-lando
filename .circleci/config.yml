version: 2.1

jobs:
  install-on-linux:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - run:
          name: Install Lando on Linux
          command: ./setup-lando.sh --no-setup && lando version --all
  setup-on-linux:
    machine:
      image: ubuntu-2204:current
    steps:
      - checkout
      - run:
          name: Setup Lando on Linux
          command: ./setup-lando.sh && lando version --all

  install-on-macos:
    macos:
      xcode: "14.2.0"
    steps:
      - checkout
      - run:
          name: Install Lando on macOS
          command: ./setup-lando.sh --no-setup && lando version --all
  setup-on-macos:
    macos:
      xcode: "14.2.0"
    steps:
      - checkout
      - run:
          name: Setup Lando on macOS
          command: ./setup-lando.sh --no-setup && lando setup -y --skip-networking && lando version --all

  install-on-windows:
    machine:
      image: windows-default
    steps:
      - checkout
      - run:
          name: Install Lando on Windows
          command: ./setup-lando.ps1 -NoSetup && lando version --all
  setup-on-windows:
    machine:
      image: windows-default
    steps:
      - checkout
      - run:
          name: Install Lando on Windows
          command: ./setup-lando.ps1 -NoSetup && lando setup -y --skip-networking && lando version --all

workflows:
  setup-lando:
    jobs:
      - install-on-linux
      - install-on-macos
      - install-on-windows
      - setup-on-linux
      - setup-on-macos
      - setup-on-windows
