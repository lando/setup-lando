            os: macos-14
          - version: '3-stable'
            check: 'v3.'
            os: ubuntu-24.04
          - version: '3-edge'
            check: 'v3.'
            os: ubuntu-24.04
          - version: '3-latest'
            check: 'v3.'
            os: ubuntu-24.04
          - version: '3-dev'
            check: 'v3\..*\..*-.*-.*'
            os: ubuntu-24.04
          - version: 'stable'
            check: 'v3.'
            os: macos-14
          - version: 'edge'
            check: 'v3.'
            os: macos-14
          - version: 'latest'
            check: 'v3.'
            os: macos-14
          - version: 'dev'
            check: 'v3.'
            os: ubuntu-24.04
          - version: 'bin/lando'
            check: 'v3.100.999-babylon.5'
            os: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
