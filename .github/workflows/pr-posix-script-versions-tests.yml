name: POSIX Script Version Tests

on:
  pull_request:

jobs:
  setup-lando-posix-versions-test:
    runs-on: ${{ matrix.os }}
    env:
      LANDO_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - macos-14
        node-version:
          - '20'
        fat:
          - --fat
          - ''
        success-version:
          - '3'
          - 'v3.21.0-beta.10'
          - '3-stable'
          - '3-edge'
          - '3-edge'
          - '3-latest'
          - '3-dev'
          - 'stable'
          - 'edge'
          - 'latest'
          - 'dev'
          - '/home/runner/work/setup-lando/setup-lando/bin/lando'
          - 'set-with-envvar'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Setup Lando version ${{ matrix.success-version }}
        shell: bash
        run: |
          stat /home/runner/work/setup-lando/setup-lando/bin/lando

          if [[ "${{ matrix.success-version }}" == "set-with-envvar" ]]; then
            LANDO_VERSION=v3.22.0 ./setup-lando.sh --no-setup ${{ matrix.fat }}
          else
            ./setup-lando.sh --version=${{ matrix.success-version }} --no-setup ${{ matrix.fat }}
          fi

          lando version --all

          # test slim|fat on lando 3
          if lando version | grep "v3."; then
            if [[ "${{ matrix.fat }}" == "--fat" ]]; then
              lando config --path cli.slim | grep false
            else
              lando config --path cli.slim | grep true
            fi
          fi

